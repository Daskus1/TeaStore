name: Cypress tests
on: [push]
jobs:
  cypress-run:
    name: Cypress run
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          start: docker-compose -f examples/docker/docker-compose_https.yaml up -d
          working-directory: e2e-tests
          wait-on: http://localhost:8080